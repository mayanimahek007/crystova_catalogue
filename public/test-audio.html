<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Page Flip Audio Test</h1>
    <button onclick="playAudio()">Play Page Flip Sound</button>
    
    <audio id="audio" src="/audio/page-flip2.mp3" preload="auto"></audio>
    
    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.currentTime = 0;
            audio.play().then(() => {
                console.log('Audio played successfully');
            }).catch((error) => {
                console.log('Audio play failed:', error);
            });
        }
    </script>
</body>
</html>
